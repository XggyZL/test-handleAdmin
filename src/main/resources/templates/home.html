<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <title>Handle体验中心</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" th:src="@{/img/favicon.ico}"/>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <!-- 引入 WeUI -->
    <script type="text/javascript" th:src="@{/js/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/weui.css}" href="../static/css/weui.css"/>
    <link rel="stylesheet" th:href="@{/css/weui.min.css}" href="../static/css/weui.min.css"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <script type="text/javascript" src="../static/js/home.js" th:src="@{/js/home.js}"></script>
    <script type="text/javascript" src="../static/js/qrcode.js" th:src="@{/js/qrcode.js}"></script>

</head>
<body>
<div class="handleInfo">
    <div class="header">
        <img src="/img/xggyLogo1.png" th:src="@{/img/xggyLogo1.png}" class="logo"/>
        <div class="headTitleUp">Handle标识解析技术供应链领域应用互动体验</div>
        <div class="headTitleDown">应用场景：产品信息追溯</div>
    </div>
    <div class="header_card">
        <div class="panel layui-card cardContent cardColor1">
            <div class="panel-content">
                <span class="panel-ttle">步骤1</span>
                <span style="margin-bottom: 12%">重置页面数据</span>
            </div>
        </div>
        <div class="div-jiantou">
            <p class="jiantou">&#8594;</p>
        </div>
        <div class="panel layui-card cardContent cardColor1">
            <div class="panel-content">
                <span class="panel-ttle">步骤2</span>
                <span>模拟供应商注册</span>
                <span>零部件Handle编码</span>
            </div>
        </div>
        <div class="div-jiantou">
            <p class="jiantou">&#8594;</p>
        </div>
        <div class="panel layui-card cardContent cardColor1">
            <div class="panel-content">
                <span class="panel-ttle">步骤3</span>
                <span>模拟企业注册 </span>
                <span>整机产品Handle编码</span>
            </div>
        </div>
        <div class="div-jiantou">
            <p class="jiantou">&#8594;</p>
        </div>
        <div class="panel layui-card cardContent cardColor1">
            <div class="panel-content">
                <span class="panel-ttle">步骤4</span>
                <span>使用手机二维码识别 </span>
                <span>软件扫码解析 </span>
            </div>
        </div>
    </div>
    <div class="form_left zhuce">
        <div class="zhuce-title">注册零部件Handle编码</div>
        <form class="layui-form zhuceForm">
            <div class="layui-form-item">
                <label class="layui-form-label">定义Handle编码：</label>
                <div class="layui-input-block">
                    <span class="handleCode">86.1000.1002/</span>
                    <input type="text" id="lingHandleId" class="layui-input handleCodeInput" disabled="disabled"
                           name="title"

                           placeholder="默认为产品唯一识别码" autocomplete="off"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">产品唯一识别码：</label>
                <div class="layui-input-block">
                    <input type="text" id="lingProductId" lay-verify="required" placeholder="字母数字组合或纯数字"
                           autocomplete="off" onchange="lingFunction()"
                           class="layui-input productId"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">产品名称：</label>
                <div class="layui-input-block">
                    <input type="text" id="lingProductName" lay-verify="required" placeholder="" autocomplete="off"
                           class="layui-input productName"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">规格型号：</label>
                <div class="layui-input-block">
                    <input type="text" id="lingProductModel" lay-verify="required" placeholder="" autocomplete="off"
                           class="layui-input ProductModel"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出厂日期：</label>
                <div class="layui-input-block">
                    <input type="text" id="lingChuchangDate" autocomplete="off" class="layui-input" lay-verify="date" placeholder="yyyy-MM-dd"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生产厂家：</label>
                <div class="layui-input-block">
                    <input type="text" id="lingProductCompany" lay-verify="required" placeholder="" autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" style="margin-top: 16%;"
                            lay-filter="reserveLingFilter" id="lingSubBtn">2、注册
                    </button>
                    <button type="layui-btn" class="layui-btn layui-btn-warm" onclick="reset()" id="resetBtn"
                            style="margin-left: 29%;
    margin-top: 9%;
    width: 43.5%;
    padding-left: 23px;">
                        1、重置页面数据
                    </button>
                </div>
            </div>
            <div class="erCode" id="lingCode">
                <span class="handleSpan">Handle二维码</span>
                <span class="handleSpan">显示区</span>
                <!--<img id="backgroundImg" th:src="@{img/lingCode.jpg}"/>-->
            </div>
        </form>
    </div>
    <div class="form_right zhuce">
        <div class="zhuce-title">注册整机产品Handle编码</div>
        <form class="layui-form zhuceForm">
            <div class="layui-form-item">
                <label class="layui-form-label">定义Handle编码：</label>
                <div class="layui-input-block">
                    <span class="handleCode">86.1000.1002/</span>
                    <input type="text" id="zhengHandleId" class="layui-input handleCodeInput" disabled="disabled" lay-verify="required" placeholder="默认为产品唯一识别码" autocomplete="off"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">产品唯一识别码：</label>
                <div class="layui-input-block">
                    <input type="text"  lay-verify="required" placeholder="字母数字组合或纯数字"
                           autocomplete="off" id="zhengProductId" class="layui-input productId"
                           onchange="zhengFunction()"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">产品名称：</label>
                <div class="layui-input-block">
                    <input type="text" id="zhengProductName" lay-verify="required" placeholder=""
                           autocomplete="off"
                           class="layui-input productName"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">规格型号：</label>
                <div class="layui-input-block">
                    <input type="text" id="zhengProductModel" lay-verify="required" placeholder="" autocomplete="off"
                           class="layui-input ProductModel"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出厂日期：</label>
                <div class="layui-input-block">
                    <input type="text" id="zhengChuchangDate" autocomplete="off" lay-verify="date" placeholder="yyyy-MM-dd" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生产厂家：</label>
                <div class="layui-input-block">
                    <input type="text" id="zhengProductCompany" lay-verify="required" placeholder=""
                           autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零部件Handle编码采集：</label>
                <div class="layui-input-block">
                    <input type="text"  id="childHandleId"
                           placeholder="请使用扫码枪扫一下左侧的二维码" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" style="margin-top:5%"
                            lay-filter="reserveZhengFilter" id="zhengSubBtn">3、注册
                    </button>
                    <button type="reset" class="layui-btn layui-btn-warm"
                            style="background-color: #ffb800e6; margin-left: 29%; margin-top: 8%; width: 44%;padding-left: 8px;">
                        4、手机扫右侧二维码
                    </button>
                </div>
            </div>
            <div class="erCode backgroundImg" id="zhengCode">
                <span class="handleSpan">Handle二维码</span>
                <span class="handleSpan">显示区</span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
