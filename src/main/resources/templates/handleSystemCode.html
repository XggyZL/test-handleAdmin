<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <title>Handle体验中心</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" th:src="@{/img/favicon.ico}"/>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <!-- 引入 WeUI -->
    <!--<script type="text/javascript" th:src="@{/js/layui/layui.js}"></script>-->
    <!--<link rel="stylesheet" th:href="@{/js/layui/css/layui.css}"/>-->
    <!--<link rel="stylesheet" th:href="@{/css/weui.css}" href="../static/css/weui.css"/>-->
    <!--<link rel="stylesheet" th:href="@{/css/weui.min.css}" href="../static/css/weui.min.css"/>-->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/handleSystemCode.css}"/>
    <script type="text/javascript" src="../static/js/home.js" th:src="@{/js/home.js}"></script>
    <script type="text/javascript" src="../static/js/qrcode.js" th:src="@{/js/qrcode.js}"></script>

</head>
<body>
<div class="title">
    <span>机械制造业Handle标识解析公共服务平台</span>
</div>
<div th:each=" handleParam: ${handleParamList}" style="margin-top: 5%;">
    <div class="handleCode">
        标码：<span th:text="${handleParam.handleId}"></span>
    </div>
    <table border="1" width="70%">
        <tr class="basicInfo">
            <td colspan="2" th:text="${handleParam.basicInfoTitle}"></td>
            <td colspan="3" th:if="${handleParam.basicInfoTitle=='关联信息'}"
                th:text="'关系：  '+${handleParam.relationName}"></td>
            <td colspan="3" th:if="${handleParam.basicInfoTitle!='关联信息'}"></td>

        </tr>
        <tr th:each="metadatas: ${handleParam.getMetadataList()}">
            <td colspan="2" th:text="${metadatas.title}"></td>
            <td colspan="3" th:text="${metadatas.value}"></td>
        </tr>
        <tr>
            <td colspan="2" class="basicInfo">Url</td>
            <td colspan="3" class="fontGreen" th:text="${handleParam.url}"></td>
        </tr>
    </table>
</div>
<div class="end">
    <span class="endTitle">徐工供应链大数据中心提供技术支持</span><br/>
    <span class="endContent">Copyright ©2019 徐州徐工智联物流服务有限公司</span><br/>
    <span class="endContent">苏ICP备19014214号 丨 服务电话：0516-87739522</span>
</div>
</body>
</html>
